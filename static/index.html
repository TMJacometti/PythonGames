<!-- static/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dama Multiplayer em Python</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        #status {
            margin: 10px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #555;
        }

        .cell {
            width: 60px;
            height: 60px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .dark {
            background: #444;
        }

        .light {
            background: #bbb;
        }

        .piece {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        .red {
            background: #e74c3c;
        }

        .black {
            background: #2c3e50;
        }

        .selected {
            outline: 3px solid yellow;
        }
    </style>
</head>
<body>
    <h1>Dama Multiplayer (Python + WebSocket)</h1>
    <div id="status">Conectando...</div>
    <div id="board"></div>

    <script src="client.js"></script>
</body>
</html>
